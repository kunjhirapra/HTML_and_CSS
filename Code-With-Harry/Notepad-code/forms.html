<!DOCTYPE html>
<html lang= "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form Testing Page</title>
	</head>
	<body style="font-family:sans-serif;">
		<h1 style="text-align:center;">HTML Form</h1>
		<form action="#" autocomplete="on">
			<div>
				<label for="fname">Full name:</label><br>
				<input id="fname" name="fname" type="text" placeholder="John"><br><br>
				<label for="lname">Last name:</label><br>
				<input id="lname" name="lname" type="text" placeholder="Smith"><br><br>
			</div>
			<h2>Select Element</h2>
			<div>
				<label for="cars">Choose a car:</label>
				<select id="cars" name="cars" size="5">
					<option value="Volvo">Volvo</option>
					<option value="Audi">Audi</option>
					<option value="Mercedes">Mercedes</option>
					<option value="Tata">Tata</option>
					<option value="Honda">Honda</option>
					<option value="Volvo">Volvo</option>
					<option value="Audi">Audi</option>
					<option value="Mercedes">Mercedes</option>
					<option value="Tata">Tata</option>
					<option value="Honda">Honda</option>
					<option value="Volvo">Volvo</option>
					<option value="Audi">Audi</option>
					<option value="Mercedes">Mercedes</option>
					<option value="Tata">Tata</option>
					<option value="Honda">Honda</option>
					<option value="Volvo">Volvo</option>
					<option value="Audi">Audi</option>
					<option value="Mercedes">Mercedes</option>
					<option value="Tata">Tata</option>
					<option value="Honda">Honda</option>
				</select>
			</div>
			<div>
			<h2>Textarea</h2>
				<textarea name="message" rows="6" cols="30" placeholder="Write some text here." style="display: block;"></textarea>
			</div>
				<h2>Calender</h2>
				<label for="date">Choose a date:</label>
				<input id="date" name="calender" type="date">
			<div>
				<h2>Clock</h2>
				<label for="time">select time</label>
				<input id="time" name="clock" type="time">
			</div>
			<h2>Number</h2>
			<input type="number" max="50" min="0" value="0">
			<div>
				<h2>Checkbox</h2>
				<input id="chk-box1" type="checkbox" name="name1">
				<label for="chk-box1">Alpha</label><br>
				<input id="chk-box2" type="checkbox" name="name2">
				<label for="chk-box2">Bravo</label><br>
				<input id="chk-box3" type="checkbox" name="name3">
				<label for="chk-box3">Charlie</label><br>
				<input id="chk-box4" type="checkbox" name="name4">
				<label for="chk-box4">Delta</label><br>
			</div>
			<div>
				<h2>Radio Button</h2>
				<input id="rad-btn1" type="radio" name="radio-button1">
				<label for="rad-btn1">Alpha</label><br>
				<input id="rad-btn2" type="radio" name="radio-button2">
				<label for="rad-btn2">Bravo</label><br>
				<input id="rad-btn3" type="radio" name="radio-button3">
				<label for="rad-btn3">Charlie</label><br>
				<input id="rad-btn4" type="radio" name="radio-button4">
				<label for="rad-btn4">Delta</label><br>
			</div>
			<div>
				<h2>Color picker:</h2>
				<label for="color">Choose a color:</label>
				<input id="color" name="color" type="color">
			</div><br>
			<input type="button" value="Submit" style="margin:0 auto;">
		</form>
	</body>
</html>
